[DEFAULT]
# Fixed value 'OnPremise'
AccessType= OnPremise

# Time in minutes how often a status is added to the log-file current.log with log-level INFO
SignOfLifeLog= 1

# Unique ID identifying the OpenDTU in Venus OS
Deviceinstance=34

# Name shown in Remote Console (e.g. name of pv inverter)
CustomName= HM-1500-opendtu

# 0=AC input 1; 1=AC output; 2=AC output 2
AcPosition=1

# Number ob Inverter connected to the OpenDTU
NumberOfInverters=1

# Which DTU to be used ahoy or opendtu
DTU=opendtu

#For ESP8266 reduce polling intervall to reduce load
ESP8266PollingIntervall=10000

#Possible Options for Log Level: CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET
#To keep current.log small use ERROR
Logging=ERROR

[ONPREMISE]
#IP of OpenDTU
Host=172.16.4.180

# 1st inverter
[INVERTER0]
Phase=L1

# 2nd inverter
[INVERTER1]
Phase=L2

# 3rd inverter
[INVERTER2]
Phase=L3

# 4th inverter
[INVERTER3]
Phase=L1

# 5th inverter
[INVERTER4]
Phase=L2

# 6th inverter
[INVERTER5]
Phase=L3

# 7th inverter
[INVERTER6]
Phase=L1

# 8th inverter
[INVERTER7]
Phase=L2

# 9th inverter
[INVERTER8]
Phase=L3

# 10th inverter
[INVERTER9]
Phase=L1
